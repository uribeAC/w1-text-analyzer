<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" type="module"></script>
  <title>Text Analyzer</title>
</head>

<body class="container">
  <div>
    <header class="header">
      <h1>Text Analyzer</h1>
      <label for="switch" class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
        a</label>
    </header>
    <form class="form-text">
      <label for="text">Enter text:</label>
      <textarea id="text" spellcheck="false"></textarea>
      <div class="buttons">
        <button class="button" type="submit">Analyze</button>
        <button class="button" type="reset">Empty Text</button>
      </div>
    </form>
    <div class="analysis">
      <form>
        <ul class="filters-list">
          <li class="filter" id="totals-checkbox">
            <label for="totals-check">Totals</label>
            <input type="checkbox" id="totals-check" name="totals-check" checked />
          </li>
          <li class="filter" id="short-checkbox">
            <label for="short-words-check">Short Words</label>
            <input type="checkbox" id="short-words-check" name="short-words-check" checked />
          </li>
          <li class="filter" id="frequencies-checkbox">
            <label for="frequencies-check">Frequencies</label>
            <input type="checkbox" id="frequencies-check" name="frequencies-check" checked />
          </li>
          <li class="filter" id="reversed-words-checkbox">
            <label for="reversed-words-check">Reversed Words</label>
            <input type="checkbox" id="reversed-words-check" name="reversed-words-check" checked />
          </li>
          <li class="filter" id="forbidden-words-checkbox">
            <label for="forbidden-words-check">Forbidden Words</label>
            <input type="checkbox" id="forbidden-words-check" name="forbidden-words-check" checked />
          </li>
          <li class="filter" id="camel-case-checkbox">
            <label for="camel-case-check">Camel Case</label>
            <input type="checkbox" id="camel-case-check" name="camel-case-check" checked />
          </li>
        </ul>
      </form>
      <div class="analysis__item totals" id="analysis-totals">
        <h2 class="analysis-title">Totals</h2>
        <ul>
          <li>Paragraphs: <span class="paragraphs-count"></span></li>
          <li>Words: <span class="words-count"></span></li>
          <li>Characters: <span class="characters-count"></span></li>
          <li>Short words: <span class="short-words-count"></span></li>
        </ul>
      </div>
      <div class="analysis__item short" id="analysis-short">
        <h2 class="analysis-title">Short words</h2>
        <span class="short-words"></span>
      </div>
      <div class="analysis__item frequencies" id="analysis-frequencies">
        <h2 class="analysis-title">Frequencies</h2>
        <ul class="frequencies-list">
          <li class="frequency">
            <label for="word-1">Word 1: </label>
            <input class="input-frequency" type="text" id="word-1">&nbsp;
            <span class="word-1-frequency">0</span> times
          </li>
          <li class="frequency">
            <label for="word-2">Word 2: </label>
            <input class="input-frequency" type="text" id="word-2">&nbsp;
            <span class="word-2-frequency">0</span> times
          </li>
          <li class="frequency">
            <label for="word-3">Word 3: </label>
            <input class="input-frequency" type="text" id="word-3">&nbsp;
            <span class="word-3-frequency">0</span> times
          </li>
        </ul>
      </div>
      <div class="analysis__item reversed-words" id="analysis-reversed-words">
        <h2 class="analysis-title">Reversed words</h2>
        <span class="reversed-words-list"></span>
      </div>
      <div class="analysis__item forbidden" id="analysis-forbidden">
        <h2 class="analysis-title">Forbidden words</h2>
        <div>
          <label for="forbidden-words">Forbidden words:</label>
          <input type="text" id="forbidden-words">
        </div>
        <span class="censured-text"></span>
      </div>
      <div class="analysis__item camel-case" id="analysis-camel-case">
        <h2 class="analysis-title">Camel case</h2>
        <span class="camel-case-text"></span>
      </div>
    </div>
</body>

</html>
